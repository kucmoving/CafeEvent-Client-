<h1 mat-dialog-title>Add event form</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">
      <!-- date -->
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Ex. 12/31/2022"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- select -->
  <mat-form-field appearance="fill">
    <mat-label>Event Category</mat-label>
    <select formControlName="category" matNativeControl required>
      <option value="party">Party</option>
      <option value="meeting">Meeting</option>
      <option value="promotion">Promotion</option>
      <option value="purchase">Purchase</option>
    </select>
  </mat-form-field>

  <!-- Company -->
  <mat-form-field appearance="outline">
    <mat-label>Company Name</mat-label>
    <input formControlName="company" matInput placeholder="Ex. Blue Orange" />
    <mat-icon matSuffix>home</mat-icon>

  </mat-form-field>
  <!-- Contact Person -->
  <mat-form-field appearance="outline">
    <mat-label>Contact Person</mat-label>
    <input formControlName="person" matInput placeholder="Ex. Tom Smith" />
    <mat-icon matSuffix>person_pin</mat-icon>
  </mat-form-field>

  <!-- phone -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Contact Number</mat-label>
    <span matPrefix>+44 &nbsp;</span>
    <input formControlName="numbers" type="tel" matInput placeholder="12-3456-7890" />
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <!-- radio -->
  <label for=""><h4>Staff in charge</h4></label>
  <mat-radio-group formControlName="staff" class="example-radio-group">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let staff of staffList"
      [value]="staff"
    >
      {{ staff }}
    </mat-radio-button>
  </mat-radio-group>

  <!-- suffix -->
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input formControlName="amount" matInput type="number" class="example-right-align" placeholder="0" />
    <span matPrefix>$&nbsp;</span>
    <mat-icon matSuffix>money</mat-icon>
  </mat-form-field>

  <!-- remarks -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Remarks</mat-label>
    <input
      formControlName="remarks"
      matInput
      #message
      maxlength="256"
      placeholder="Ex. I need help with..."
    />
    <mat-icon matSuffix>note</mat-icon>
    <mat-hint align="start"
      ><strong>Whatsapp me directly if you need help.</strong>
    </mat-hint>
    <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
  </mat-form-field>
  </form>
  <div mat-dialog-action [align]="'center'">
    <button mat-icon-button color="warn" (click)="addevent()" aria-label="Example icon-button with a heart icon">
      <mat-icon>save_alt</mat-icon>
    </button>
    <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</div>
